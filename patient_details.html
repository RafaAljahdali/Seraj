<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details - Seraj</title>
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.2/js/all.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4f8;
      --card: #ffffff;
      --border: #e2e8f0;
      --text: #1a202c;
      --muted: #718096;
      --accent: #3182ce;
      --critical: #e53e3e;
      --high: #ed8936;
      --moderate: #ecc94b;
      --low: #3182ce;
      --minimal: #38a169;
    }
    
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }
    
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }
    
    .back-btn:hover {
      background: #f7fafc;
    }
    
    .patient-header {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
    }
    
    .patient-info h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    
    .patient-meta {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 12px;
    }
    
    .explanation {
      font-size: 15px;
      line-height: 1.5;
      max-width: 600px;
    }
    
    .risk-badge {
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 18px;
      text-align: center;
    }
    
    .risk-badge.CRITICAL {
      background: #fff5f5;
      color: var(--critical);
      border: 2px solid var(--critical);
    }
    
    .risk-badge.HIGH {
      background: #fffaf0;
      color: var(--high);
      border: 2px solid var(--high);
    }
    
    .risk-badge.MODERATE {
      background: #fffff0;
      color: #b7791f;
      border: 2px solid var(--moderate);
    }
    
    .risk-badge.LOW {
      background: #ebf8ff;
      color: var(--low);
      border: 2px solid var(--low);
    }
    
    .risk-badge.MINIMAL {
      background: #f0fff4;
      color: var(--minimal);
      border: 2px solid var(--minimal);
    }
    
    .risk-prob {
      font-size: 14px;
      margin-top: 4px;
      opacity: 0.8;
    }
    
    .grid {
      display: grid;
      grid-template-columns: 1fr 400px;
      gap: 24px;
    }
    
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
    }
    
    .card h2 {
      font-size: 16px;
      font-weight: 800;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .timeline-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    
    .timeline-table th {
      background: #f7fafc;
      padding: 10px 8px;
      text-align: left;
      font-weight: 700;
      border-bottom: 2px solid var(--border);
      position: sticky;
      top: 0;
    }
    
    .timeline-table td {
      padding: 10px 8px;
      border-bottom: 1px solid var(--border);
    }
    
    .timeline-table tr:hover {
      background: #f7fafc;
    }
    
    .value-critical {
      color: var(--critical);
      font-weight: 700;
    }
    
    .value-warning {
      color: var(--high);
      font-weight: 600;
    }
    
    .timeline-scroll {
      max-height: 400px;
      overflow-y: auto;
    }
    
    .actions-list {
      list-style: none;
    }
    
    .actions-list li {
      padding: 8px 0;
      border-bottom: 1px solid var(--border);
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .actions-list li:last-child {
      border-bottom: none;
    }
    
    .actions-list i {
      color: var(--accent);
    }
    
    .synergy-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .synergy-tag {
      background: #ebf8ff;
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }
    
    @media (max-width: 1000px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <a href="/" class="back-btn">
        <i class="fas fa-arrow-left"></i>
        Back to Dashboard
      </a>
    </div>
    
    <div id="content">
      <div class="loading">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <p style="margin-top: 12px;">Loading patient data...</p>
      </div>
    </div>
  </div>

  <script>
    // Get patient ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    const patientId = urlParams.get('patient_id') || 1;
    
    async function loadPatientDetails() {
      try {
        const response = await fetch(`/api/patient_details/${patientId}`);
        const data = await response.json();
        
        if (!data.success) {
          document.getElementById('content').innerHTML = `
            <div class="card">
              <h2>Error</h2>
              <p>${data.error || 'Failed to load patient data'}</p>
              <a href="/" class="back-btn" style="margin-top: 16px;">Back to Dashboard</a>
            </div>
          `;
          return;
        }
        
        renderPatientDetails(data);
      } catch (error) {
        document.getElementById('content').innerHTML = `
          <div class="card">
            <h2>Error</h2>
            <p>Failed to connect to server: ${error.message}</p>
          </div>
        `;
      }
    }
    
    function renderPatientDetails(data) {
      const patient = data.patient || {};
      const pred = data.prediction || {};
      const explanation = data.explanation || '';
      const vitals = data.vitals_timeline || [];
      const labs = data.labs_timeline || [];
      
      const tier = pred.risk_tier || 'UNKNOWN';
      const prob = pred.probability ? (pred.probability * 100).toFixed(1) : '--';
      
      // Determine recommended actions based on risk
      let actions = [];
      if (tier === 'CRITICAL' || tier === 'HIGH') {
        actions = [
          'Immediate clinical review',
          'Increase monitoring frequency',
          'Prepare escalation pathway',
          'Assess oxygen delivery',
          'Consider ABG if clinically indicated',
          'Repeat lactate measurement',
          'Screen for infection source',
          'Check MAP/urine output',
          'Consider fluid responsiveness assessment'
        ];
      } else if (tier === 'MODERATE') {
        actions = [
          'Clinical review within 1 hour',
          'Increase monitoring frequency',
          'Review current interventions',
          'Consider additional diagnostics'
        ];
      } else {
        actions = [
          'Continue routine monitoring',
          'Reassess if condition changes'
        ];
      }
      
      // Determine synergy flags
      let synergyFlags = [];
      if (tier === 'CRITICAL' || tier === 'HIGH') {
        synergyFlags = ['RESPIRATORY_STRAIN_SYNERGY', 'HEMODYNAMIC_INSTABILITY_SYNERGY'];
        if (prob > 80) {
          synergyFlags.push('SEPSIS_LIKE_SYNERGY');
        }
      }
      
      // Build vitals table rows
      let vitalsRows = vitals.map(v => {
        const spo2Class = v.spo2 < 92 ? 'value-critical' : (v.spo2 < 95 ? 'value-warning' : '');
        const hrClass = v.hr > 120 ? 'value-critical' : (v.hr > 100 ? 'value-warning' : '');
        const rrClass = v.rr > 24 ? 'value-critical' : (v.rr > 20 ? 'value-warning' : '');
        
        return `
          <tr>
            <td>${v.hour}</td>
            <td class="${hrClass}">${v.hr || '--'}</td>
            <td class="${rrClass}">${v.rr || '--'}</td>
            <td class="${spo2Class}">${v.spo2 || '--'}</td>
            <td>${v.temp || '--'}</td>
            <td>${v.sbp || '--'}/${v.dbp || '--'}</td>
            <td>${v.o2_flow || '0'}</td>
          </tr>
        `;
      }).join('');
      
      // Build labs table rows
      let labsRows = labs.map(l => {
        const lactateClass = l.lactate > 2 ? 'value-critical' : '';
        const wbcClass = l.wbc > 12 ? 'value-warning' : '';
        
        return `
          <tr>
            <td>${l.hour}</td>
            <td class="${lactateClass}">${l.lactate || '--'}</td>
            <td class="${wbcClass}">${l.wbc || '--'}</td>
            <td>${l.creatinine || '--'}</td>
            <td>${l.hemoglobin || '--'}</td>
            <td>${l.sepsis_score ? l.sepsis_score.toFixed(3) : '--'}</td>
          </tr>
        `;
      }).join('');
      
      document.getElementById('content').innerHTML = `
        <div class="patient-header">
          <div class="patient-info">
            <h1>Patient ${patient.patient_id}</h1>
            <div class="patient-meta">
              ${patient.age ? `Age: ${patient.age}` : ''} 
              ${patient.gender ? `• Gender: ${patient.gender}` : ''} 
              ${patient.admission_type ? `• Admission: ${patient.admission_type}` : ''}
            </div>
            <div class="explanation">
              <strong>${tier === 'CRITICAL' ? 'URGENT' : tier}</strong> - ${prob}% risk. 
              ${explanation.replace('Causal explanation: ', '')}
            </div>
          </div>
          <div class="risk-badge ${tier}">
            <i class="fas fa-exclamation-triangle"></i> ${tier}
            <div class="risk-prob">${prob}%</div>
          </div>
        </div>
        
        <div class="grid">
          <div>
            <div class="card">
              <h2><i class="fas fa-heartbeat"></i> Vitals & Labs Timeline (Last 12h)</h2>
              <div class="timeline-scroll">
                <table class="timeline-table">
                  <thead>
                    <tr>
                      <th>HOUR</th>
                      <th>HR</th>
                      <th>RR</th>
                      <th>SPO2</th>
                      <th>TEMP</th>
                      <th>SBP/DBP</th>
                      <th>O2 FLOW</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${vitalsRows || '<tr><td colspan="7">No vitals data available</td></tr>'}
                  </tbody>
                </table>
              </div>
            </div>
            
            <div class="card" style="margin-top: 20px;">
              <h2><i class="fas fa-flask"></i> Labs Timeline</h2>
              <div class="timeline-scroll">
                <table class="timeline-table">
                  <thead>
                    <tr>
                      <th>HOUR</th>
                      <th>LACTATE</th>
                      <th>WBC</th>
                      <th>CREAT</th>
                      <th>HGB</th>
                      <th>SEPSIS</th>
                    </tr>
                  </thead>
                  <tbody>
                    ${labsRows || '<tr><td colspan="6">No labs data available</td></tr>'}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          
          <div>
            <div class="card">
              <h2><i class="fas fa-brain"></i> Clinical Summary</h2>
              ${synergyFlags.length > 0 ? `
                <div class="synergy-tags">
                  ${synergyFlags.map(f => `<span class="synergy-tag">${f}</span>`).join('')}
                </div>
              ` : ''}
              <h3 style="font-size: 14px; margin-bottom: 12px; color: var(--muted);">Recommended Actions</h3>
              <ul class="actions-list">
                ${actions.map(a => `<li><i class="fas fa-check-circle"></i> ${a}</li>`).join('')}
              </ul>
            </div>
          </div>
        </div>
      `;
    }
    
    // Load data on page load
    loadPatientDetails();
  </script>
</body>
</html>
